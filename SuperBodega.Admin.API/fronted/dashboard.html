<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Admin - SuperBodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Panel de Administración</h2>
        <div class="d-grid gap-3">
            <a href="productos.html" class="btn btn-outline-primary">📦 Productos</a>
            <a href="clientes.html" class="btn btn-outline-secondary">👥 Clientes</a>
            <a href="proveedores.html" class="btn btn-outline-warning">🚚 Proveedores</a>
            <a href="compras.html" class="btn btn-outline-info">🧾 Compras</a>

            <button onclick="logout()" class="btn btn-danger">Cerrar sesión</button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

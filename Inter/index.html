<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Productos</title>
</head>
<body>
  <h1>Productos</h1>
  <ul id="productos"></ul>

  <h2>Agregar producto</h2>
  <form id="formProducto">
    <input id="name" placeholder="Nombre" required /><br/>
    <input id="category" placeholder="Categoría" required /><br/>
    <input id="price" type="number" step="0.01" placeholder="Precio" required /><br/>
    <textarea id="description" placeholder="Descripción"></textarea><br/>
    <button type="submit">Agregar</button>
  </form>

  <script>
    const apiUrl = 'https://localhost:32772/api/Product'; // Cambia si usas otro puerto o protocolo

    async function cargarProductos() {
      const res = await fetch(apiUrl);
      const productos = await res.json();
      const ul = document.getElementById('productos');
      ul.innerHTML = '';
      productos.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} - Q${p.price} (${p.category})`;
        ul.appendChild(li);
      });
    }

    document.getElementById('formProducto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nuevoProducto = {
        name: document.getElementById('name').value,
        category: document.getElementById('category').value,
        price: parseFloat(document.getElementById('price').value),
        description: document.getElementById('description').value
      };

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevoProducto)
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText);
        }

        alert('Producto agregado');
        e.target.reset();
        cargarProductos();
      } catch (err) {
        alert('Error al agregar producto: ' + err.message);
      }
    });

    cargarProductos();
  </script>
</body>
</html>

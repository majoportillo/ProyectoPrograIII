<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #19a142;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-shop me-2"></i>Super Bodega
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Buscador -->
        <form class="d-flex mx-auto" role="search" onsubmit="event.preventDefault(); aplicarFiltros();">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input class="form-control" type="search" placeholder="Buscar producto..." id="busquedaNavbar" />
          </div>
          <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
        </form>

        <div class="d-flex align-items-center ms-auto gap-3">
          <div id="correoUsuario" class="text-light" style="min-width: 180px; font-size: 0.9rem;"></div>
          <a href="carrito.html" class="btn btn-outline-light position-relative">
            <i class="bi bi-cart"></i>
            <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-4">
    <div class="row">
      <!-- Filtros -->
      <div class="col-md-3 mb-4">
        <div class="card p-3">
          <h5>Buscar</h5>
          <input type="text" id="busqueda" class="form-control mb-3" placeholder="Buscar producto..."
            oninput="document.getElementById('busquedaNavbar').value = this.value" />

          <h5>Precio máximo</h5>
          <input type="number" id="precioMaximo" class="form-control mb-3" placeholder="Q" />

          <h5>Categorías</h5>
          <div id="filtroCategorias" class="form-check">
            <!-- Categorías dinámicas aquí -->
          </div>

          <button class="btn btn-primary mt-3" onclick="aplicarFiltros()">Aplicar filtros</button>
        </div>
      </div>

      <!-- Productos -->
      <div class="col-md-9">
        <h1 class="mb-4">Productos</h1>
        <div id="productos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        <nav>
          <ul id="paginacion" class="pagination justify-content-center mt-4"></ul>
        </nav>

        <h2 class="mt-5">Agregar producto</h2>
        <form id="formProducto" class="mb-5">
          <input id="name" class="form-control mb-2" placeholder="Nombre" required />
          <input id="category" class="form-control mb-2" placeholder="Categoría" required />
          <input id="price" class="form-control mb-2" type="number" step="0.01" placeholder="Precio" required />
          <textarea id="description" class="form-control mb-2" placeholder="Descripción"></textarea>
          <input id="imageUrl" class="form-control mb-2" placeholder="URL de la imagen" />
          <button type="submit" class="btn btn-success">Agregar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
